  <div class="list">
  <div class="card" >
        <div class="card-header">
            <strong>Users</strong>
        </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">User Name</th>
                <th scope="col">User Id</th>
                <th scope="col">Department</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let user of userSvc.userDetailsSubject$ | async; let i = index">
                <th scope="row">{{i}}</th>
                <td>{{user.userName}}</td>
                <td>{{user.userId}}</td>
                <td>{{user.department}}</td>
                <td class="action-icons">
                    <fa-icon [icon]="editicon" (click)="editUser(user, i)"></fa-icon>
                    <fa-icon [icon]="delIcon" (click)="deleteUser(user, i)"></fa-icon>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
</div>
